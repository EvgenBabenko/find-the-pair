<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <title>Find the pair</title>

  <script defer src='js/app.js'></script>

</head> 
<body>
  <main class="game">
    <div class="game-box theme">
      <div class="alert"></div>
    
      <div class="grid">
      </div>
        
      <aside class="side">
        <div class="grid-size">
          <p>Size</p>
          <select id="select-size" onchange="setSize()">
            <option selected="selected" value="2">2x2</option>
            <option value="4">4x4</option>
            <option value="6">6x6</option>
            <option value="8">8x8</option>
            <!-- <option value="10">10x10</option> -->
            <!-- <option value="12">12x12</option> -->
          </select>
        </div>
        <p class="message"></p>
        <div class="themes">
          <p>Select a theme</p>
          <select id="select-theme" onchange="setTheme()">
            <option selected="selected" value="theme-ligth">ligth</option>
            <option value="theme-dark">dark</option>
          </select>
        </div>
        <div class="timer">
          <p class="timer-text"></p>
          <input type="submit" name="restart" value="Restart" onclick="reset()">
          <input type="submit" name="pause" value="Pause" onclick="pause()">
        </div>
        <div class="leaderboard">
          <h1>Leaderboard</h1>
          <div class="tabs-grid-size"></div>
          <div class="results">
            <!-- <p>имя, дата, очки</p> -->
          </div>
          <!-- <p class="result"></p> -->
        </div>
      </aside>
    </div>
  </main>

</body>
</html>
